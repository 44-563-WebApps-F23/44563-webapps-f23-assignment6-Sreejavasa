<!DOCTYPE html>
<html>

<head>
    <title>Author - Sreeja Vasa</title>
</head>

<body style="background-color: lightyellow">
</br>
</br>

    <div class="container py-3 row mx-auto col-sm-6 card card-header bg-light form-group"></div>
    <h1  class="mb-0">Author entry - Sreeja Vasa</h1>
    <h2  class="mb-0">Getting input</h2>

    <form>
        <label class="col-lg-3 col-form-label form-control-label" for="hidden-author">The hidden author name</label>
        <div class="col-lg-5">
            <input type="password" class="form-control" id="hidden-author" value="Dickens">
        </div>
        </br>    
            <!-- Input to check the guess -->
        <label class="col-lg-3 col-form-label form-control-label" for="guess-author">Guess the author</label>
        <div class="col-lg-5">
            <input type="text" class="form-control" id="guess-author">
        </div>
        </br>
            <input class="btn btn-outline-secondary" type="button" id="guessbutton" onclick="checkAuthor()" value="Check the guess">
        </br>
    </form>

    </br>

    <div id="results">

        Good: <span id="good-count">0</span></br>

        Oops: <span id="oops-count">0</span>

    </div>
    <div id="image-container">
        <img id="city-image" src="Vancouver.jpg" alt="vancover" onclick="selectImage()" width="100px" height="100px">
    </br>
    </br>
</br>

    </div>


    <script>

        // Global variables

        var good = 0;

        var oops = 0;

        // Function to check the author guess

        function checkAuthor() {
            // Get the values from input elements
            var hiddenAuthor = document.getElementById("hidden-author").value;
            var guessAuthor = document.getElementById("guess-author").value;
            // Compare the values
            if (hiddenAuthor === guessAuthor) 
            {
                good++; // Increment the 'good' count
                alert("You got it right!");
            } 
            else
         {
            oops++; // Increment the 'oops' count
            if(oops >=7)
            {
                document.getElementById('guessbutton').onclick = function()
                 {
                    alert("Sorry ran out of guess");
                 }
            }
            else
            {
                alert("Sorry");
            }
        }
            // Update the innerHTML for the results element
            document.getElementById("good-count").innerHTML = good;
            document.getElementById("oops-count").innerHTML = oops;
    }
        var useImage = 1;
    
        // Step 5: Function to switch and display images
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('city-image').src = 'Vancouver.jpg';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('city-image').src = 'Austin.jpg';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('city-image').src = 'San antonio.jpg';
                    useImage = 1;
                    break;
            }
          }
    </script>
    
</body>

</html>
