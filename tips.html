<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
    </head>
 
<body>
    <h1>Sreeja Vasa - shows tip amounts</h1>

<h2>Getting input</h2>
<form>
        <label>
            <input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum</label><br>

        <label>
            <input type="radio" name="operation" value="difference" onclick="chooseOp()"> Difference</label><br>

        <label>
            <input type="radio" name="operation" value="product" onclick="chooseOp()"> Product</label><br>
    </form>

<label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50"><br>

    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15"><br>

    <input type="button" value="Show Tip" onclick="calculateTips()"><br>

    <p id="results"></p>

<script> 

    function calculateTips() {
            const baseAmount = parseFloat(document.getElementById("baseAmount").value);
            const tipPercent = parseFloat(document.getElementById("tipPercent").value);
            let toShow = "Tips are: ";

            for (let i = 0; i < 5; i++) {
                const tipValue = (tipPercent + i * 4) / 100 * baseAmount;
                toShow += `${tipPercent + i * 4}% is ${tipValue.toFixed(2)}; `;
            }

            document.getElementById("results").innerHTML = toShow;
        }
        function chooseOp() {
            const base = parseFloat(document.getElementById("baseAmount").value);
            const tip = parseFloat(document.getElementById("tipPercent").value);

            const selectedOperation = document.querySelector('input[name="operation"]:checked').value;
            let result;

            switch (selectedOperation) {
                case "sum":
                    result = base + tip;
                    break;
                case "difference":
                    result = base - tip;
                    break;
                case "product":
                    result = base * tip;
                    break;
                default:
                    result = "Select an operation";
            }

            document.getElementById("results").innerHTML = `${selectedOperation} of ${base} and ${tip} is ${result}`;
        }
    

</script>

</body>
</html>
